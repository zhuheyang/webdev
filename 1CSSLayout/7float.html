<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float test</title>
</head>
<body>
	<div class="box" style="background:#999">我感觉好像我在漂浮！</div>
	<section style="background:yellow">在这个例子中， section 元素实际上是在 div 之后的（译注：DOM结构上）。然而 div 元素是浮动到左边的，于是 section 中的文字就围绕了 div ，并且 section 元素包围了整个元素。如果我们想让 section 显示在浮动元素s之后呢？</section>
	<section class="section2">
		使用 clear 我们就可以将这个段落移动到浮动元素 div 下面。你需要用 left 值才能清除元素的向左浮动。你还可以用 right 或 both 来清除向右浮动或同时清除向左向右浮动。
	</section>
	<style>
		.box {
		  float: left;
		  width: 200px;
		  height: 100px;
		  margin: 1em;
		}
		.section2{
			clear:left;
		}
	</style>
	<p style="background:red">use clear:both can make the mentioned happen!</p>
</body>
</html>
