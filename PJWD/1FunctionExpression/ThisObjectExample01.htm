<!DOCTYPE html>
<html>
<head>
    <title>This Object Example</title>
</head>
<body>
    <script type="text/javascript">
        var name = "The Window";
        //when you comment the statement mentioned above,
        //the brower will print nothing, cause object.name isn't a active object.
        //which can't be referred by this.name.
        
        var object = {
            name : "My Object",
        
            getNameFunc : function(){
                return function(){
                    return this.name;
                };
            }
        };
        
        alert(object.getNameFunc()());  //"The Window"


    </script>
 
</body>
</html>
